<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js" integrity="sha512-zQK11u7QyhUWLmhK+Kyn4Oac0n2d5+AcuEiCagfm2YrGa2wMrdbj5EJammEmGU7bGnckmRoNTUT29Dl+DaRSlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.min.js" integrity="sha512-zP2Tr3WTE4wF7MonahLvKKSPvokSGmFOT3xRHFaoGi9q8Ydlsn9IrFAzoCJ8aETtE7h4/ZJckvrirY8jS+m6XQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Algebra</title>
</head>
<body>
    <div id="game-area">
        <div id="board">
            <span>point: <span id="point"></span></span>
            <button onclick="showClosePanel()">buy</button>
        </div>
    </div>
    <form id="form" method="get">
        y = <input id="input" type="text" required/>
        <button id="shoot-btn">shoot</button>
    </form>
    <div id="panel" class="hide">
        <button id="close" onclick="showClosePanel()">close</button>
        <div id="options">
            <button class="option select-option" onclick="option(this)">Player</button>
            <button class="option" onclick="option(this)">Target</button>
        </div>
        <div id="shop-content"></div>
    </div>
    <div id="footer">
        Made with love by <a href="http://instagram.com/noosabaktee" target="_blank">Rama Nusa Bakti</a>
    </div>
    <script src="script.js"></script>
    <script>
        function showClosePanel(el){document.getElementById('panel').classList.toggle('hide')}
    </script>
</body>
</html>
